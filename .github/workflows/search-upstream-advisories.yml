name: Search for upstream advisories

on:
  # schedule:
  #   # Run at 3 AM UTC every day
  #   - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      haystack:
        description: 'Search through a specific haystack: either a specific advisory ID (CVE or EUVD or GHSA), or a vendor:product search'
        required: false
        type: string

jobs:
  identify-advisories:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Julia
      uses: julia-actions/setup-julia@v1

    - name: Install Julia dependencies
      run: |
        julia --project=. -e 'using Pkg; Pkg.instantiate()'

    - name: Run search script
      id: identify
      run: |
        julia --project=. scripts/search_upstream_advisories.jl ${{ inputs.haystack }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

    - name: Check for changes
      id: git-check
      run: |
        [[ $(git ls-files --others --modified --exclude-standard) ]] && echo "changes=true" >> $GITHUB_OUTPUT || echo "no changes"
        if [ -n "${{ inputs.haystack }}" ]; then
          branch_name=$(echo "${{ inputs.haystack }}" | sed 's/[^a-zA-Z0-9-]/_/g')
        else
          branch_name="auto-$(date -u +"%Y%m%dT%H%M%SZ")"
        fi
        echo "branch=$branch_name" >> $GITHUB_OUTPUT

    - name: Create Pull Request
      if: steps.git-check.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v7
      with:
        title: ${{ steps.identify.outputs.title }}
        body: ${{ steps.identify.outputs.body }}
        branch: ${{ steps.git-check.outputs.branch }}
