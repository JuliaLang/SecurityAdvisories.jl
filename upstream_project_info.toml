[libpng]
url_regexes = [
    'https://sourceforge\.net/projects/libpng/files/libpng\d+/([^/]+)/',
    'https://downloads\.sourceforge\.net/libpng/libpng-(.+)\.tar',
    'ftp://ftp\.simplesystems\.org/pub/libpng/png/src/history/libpng\d+/libpng-(.+)\.tar',
    'https://vorboss\.dl\.sourceforge\.net/project/libpng/libpng\d+/([^/]+)/',
]
cpe = "cpe:2.3:a:libpng:libpng"

[libssh2]
url_regexes = [
    'https://github\.com/libssh2/libssh2/releases/download/libssh2-([^/]+)/',
]
cpe = "cpe:2.3:a:libssh2:libssh2"

[OpenBLAS]
url_regexes = [
    'https://github\.com/(?:xianyi|OpenMathLib)/OpenBLAS/releases/download/v([^/]+)/',
    'https://github\.com/xianyi/OpenBLAS/archive/v(.+)\.tar',
]
cpe = "cpe:2.3:a:openblas_project:openblas"
vendors = ["openblas", "openblas_project", "xianyi"]

[openssl]
url_regexes = [
    'https://github\.com/openssl/openssl/releases/download/openssl-([^/]+)/',
    'https://www\.openssl\.org/source/openssl-(.+)\.tar',
]
cpe = "cpe:2.3:a:openssl:openssl"

[cairo]
repo = "https://gitlab.freedesktop.org/cairo/cairo.git"
url_regexes = [
    'https://(?:www\.)?cairographics\.org/releases/cairo-(.+)\.tar',
]
cpe = "cpe:2.3:a:cairographics:cairo"

[fontconfig]
url_regexes = [
    'https://gitlab\.freedesktop\.org/api/v\d+/projects/\d+/packages/generic/fontconfig/[^/]+/fontconfig-(.+)\.tar',
    'https?://www\.freedesktop\.org/software/fontconfig/release/fontconfig-(.+)\.tar',
]
cpe = "cpe:2.3:a:fontconfig_project:fontconfig"
vendors = ["fontconfig", "freedesktop"]

[freetype]
url_regexes = [
    'https?://download\.savannah\.gnu\.org/releases/freetype/freetype-(.+)\.tar'
]
cpe = "cpe:2.3:a:freetype:freetype"

[glib]
url_regexes = [
    'https://ftp\.gnome\.org/pub/gnome/sources/glib/[^/]+/glib-(.+)\.tar',
]
cpe = "cpe:2.3:a:gnome:glib"

[lzo]
url_regexes = [
    'https://www\.oberhumer\.com/opensource/lzo/download/lzo-(.+).tar'
]
cpe = "cpe:2.3:a:lzo_project:lzo"

[pixman]
url_regexes = [
    'https?://www\.cairographics\.org/releases/pixman-(.+)\.tar',
]
cpe = "cpe:2.3:a:pixman:pixman"

[zlib]
repo = 'https://github.com/madler/zlib.git'
url_regexes = [
    'https?://zlib\.net/zlib-(.+)\.tar',
]
cpe = "cpe:2.3:a:zlib:zlib"

[IntelOpenMP]
url_regexes = [
    'https://files\.pythonhosted\.org/packages/[^/]+/[^/]+/[^/]+/intel_openmp-(.+)-py',
    'https://anaconda\.org/intel/intel-openmp/[^/]+/download/[^/]+/intel-openmp-(.+)-intel',
    'https://anaconda\.org/intel/openmp/[^/]+/download/[^/]+/openmp-(.+)-intel',
    'https://conda\.anaconda\.org/intel/[^/]+/intel-openmp-(.+)-intel',
    'https://software\.repos\.intel\.com/python/conda/[^/]+/intel-openmp-(.+)-intel',
]
cpe = "cpe:2.3:a:intel:openmp"

[ffmpeg]
url_regexes = [
    'https://ffmpeg\.org/releases/ffmpeg-(.+).tar',
]
cpe = "cpe:2.3:a:ffmpeg:ffmpeg"

[LAME]
url_regexes = [
    'https://downloads\.sourceforge\.net/project/lame/lame/[^/]+/lame-(.+).tar',
    'https://downloads\.sourceforge\.net/lame/lame-(.+)\.tar',
]
cpe = "cpe:2.3:a:lame_project:lame"

[fribidi]
repo = 'https://github.com/fribidi/fribidi'
cpe = "cpe:2.3:a:gnu:fribidi"

