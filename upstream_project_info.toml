[pcre2]
url_regexes = [
    'https://github\.com/PCRE2Project/pcre2/releases/download/pcre2-[^/]+/pcre2-(.+)\.tar',
    'https://ftp\.pcre\.org/pub/pcre/pcre2-(.+)\.tar',
]
repo = 'https://github.com/PCRE2Project/pcre2'
cpe = "cpe:2.3:a:pcre:pcre2"

[libaom]
url_regexes = [
     'https://storage\.googleapis\.com/aom-releases/libaom-(.+)\.tar',
]
cpe = "cpe:2.3:a:aomedia:aomedia"

[libass]
url_regexes = [
    'https://github\.com/libass/libass/releases/download/[^/]+/libass-(.+)\.tar',
]
cpe = "cpe:2.3:a:libass_project:libass"

[fdkaac]
url_regexes = [
    'https://downloads\.sourceforge\.net/project/opencore-amr/fdk-aac/fdk-aac-(.+)\.tar',
    'https://downloads\.sourceforge\.net/opencore-amr/fdk-aac-(.+)\.tar'
]
cpe = "cpe:2.3:a:fdkaac_project:fdkaac"
vendors = ["opencore-amr", "fdkaac_project", "fdkaac"]

[libvorbis]
url_regexes = [
    'https://ftp\.osuosl\.org/pub/xiph/releases/vorbis/libvorbis-(.+)\.tar',
    'https://downloads\.xiph\.org/releases/vorbis/libvorbis-(.+)\.tar'
]
cpe = "cpe:2.3:a:xiph.org:libvorbis"
vendors = ["xiph", "xiph.org"]

[x265]
url_regexes = [
    'https://bitbucket\.org/multicoreware/x265_git/get/Release_(.+)\.tar',
]
repo = 'https://bitbucket.org/multicoreware/x265_git.git'
cpe = "cpe:2.3:a:multicorewareinc:x265"

[graphite2]
url_regexes = [
    'https://github\.com/silnrsi/graphite/releases/download/[^/]+/graphite2-(.+)\.t',
]
cpe = "cpe:2.3:a:sil:graphite2"

[harfbuzz]
url_regexes = [
    'https://github\.com/harfbuzz/harfbuzz/releases/download/[^/]+/harfbuzz-(.+)\.t',
    'https://www\.freedesktop\.org/software/harfbuzz/release/harfbuzz-(.+)\.t',
]
cpe = "cpe:2.3:a:harfbuzz_project:harfbuzz"

[curl]
url_regexes = [
    'https://curl\.se/download/curl-(.+)\.t',
    'https://curl\.haxx\.se/download/curl-(.+)\.t',
]
cpe = "cpe:2.3:a:curl_project:curl"

[libgit2]
git = 'https://github.com/libgit2/libgit2.git'
cpe = "cpe:2.3:a:libgit2:libgit2"

[git]
url_regexes = [
    'https://mirrors\.edge\.kernel\.org/pub/software/scm/git/git-(.+)\.tar',
    'https://github\.com/git-for-windows/git/releases/download/v(.+)\.windows',
]
cpe = "cpe:2.3:a:git-scm:git"
vendors = ["git", "git-scm"]

[git-for-windows]
url_regexes = [
    'https://github\.com/git-for-windows/git/releases/download/v(.+)/Git-',
]
cpe = "cpe:2.3:a:git_for_windows_project:git_for_windows"

[libffi]
url_regexes = [
    'https://sourceware\.org/pub/libffi/libffi-(.+)\.tar',
    'https://github\.com/libffi/libffi/releases/download/v([^/]+)/'
]
cpe = "cpe:2.3:a:libffi_project:libffi"

[libtiff]
url_regexes = [
    'https://download\.osgeo\.org/libtiff/tiff-(.+)\.tar',
]
cpe = "cpe:2.3:a:libtiff:libtiff"

[util-linux]
url_regexes = [
    'https://mirrors.edge.kernel.org/pub/linux/utils/util-linux/v(.+)/util-linux'
]
cpe = "cpe:2.3:a:kernel:util-linux"

[mbed_tls]
repo = 'https://github.com/Mbed-TLS/mbedtls.git'
repos = ['https://github.com/ARMmbed/mbedtls.git']
cpe = "cpe:2.3:a:arm:mbed_tls"


